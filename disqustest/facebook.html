<html>
  <head>
    <meta property="fb:app_id" content="902520256865547" />

  <body>

    <button onclick="FB.CustomerChat.showDialog(); ">Vota!</button>



    


  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-commenti">
    <div id="comments" class="fb-comments"  data-numposts="5" data-width="100%" data-order-by="reverse_time"></div>
  </div>
  <div id="fb-voti">
    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" id="chat"
      greeting_dialog_display=hide
      ref="corto12"
      attribution=setup_tool
      page_id="100145008506457"
      logged_in_greeting="Per votare. scrivi il nome del corto e invia un voto da 1-10"
      logged_out_greeting="Per votare. scrivi il nome del corto e invia un voto da 1-10">
    </div>
  </div>


  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId            : 902520256865547,
        xfbml            : false,
        version          : 'v8.0'
      });
      FB.XFBML.parse(document.getElementById('fb-commenti'));

    }
  </script>

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/it_IT/sdk/xfbml.customerchat.js"></script>


  
</body>
</html>
