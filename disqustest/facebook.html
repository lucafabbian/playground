<html>
  <head>
    <meta property="fb:app_id" content="902520256865547" />
   <!-- 
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
   -->
  </head>
  <body>

    <button onclick="FB.CustomerChat.showDialog(); ">Vota!</button>

      <!-- Your Chat Plugin code -->
  <div class="fb-customerchat"
    greeting_dialog_display=hide

    attribution=setup_tool
    page_id="100145008506457"
    logged_in_greeting="Per votare. scrivi il nome del corto e invia un voto da 1-10"
    logged_out_greeting="Per votare. scrivi il nome del corto e invia un voto da 1-10">
  </div>


  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>


  <div class="fb-comments"  data-numposts="5" data-width="100%" data-order-by="reverse_time"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v6.0&appId=902520256865547"></script>
  </div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId:            902520256865547,
        xfbml            : true,
        version          : 'v8.0'
      });
    };

    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/it_IT/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  
</body>
</html>
